{% extends 'sysinfo/base.html' %}

{% block title %}
    Registration List
{% endblock %}

{% block content %}
    <h2>Treatment List</h2>
    <ul>
        {% for treatment in treatment_list %}
            <li>
                <a href="">{{ treatment }}</a>
            </li>
        {% empty %}
            <li><em>There are currently no treatments available.</em></li>
        {% endfor %}
    </ul>
{% endblock %}
