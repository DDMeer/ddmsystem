{% extends 'sysinfo/base.html' %}

{% block title %}
    Delete Treatment
{% endblock %}

{% block content %}
    <form
        action="{{ treatment.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            treatment {{ treatment }}?
        </p>
        <a href="{{ treatment.get_absolute_url }}"
            class="button button-primary">
            Cancel</a>
        <button type="submit" class="button button-primary">Delete Treatment</button>
    </form>
{% endblock %}
