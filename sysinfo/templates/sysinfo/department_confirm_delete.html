{% extends 'sysinfo/base.html' %}

{% block title %}
    Delete Department
{% endblock %}

{% block content %}
    <form
        action="{{ department.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            department {{ department }}?
        </p>
        <a href="{{ department.get_absolute_url }}">Cancel</a>
        <button type="submit">Delete Department</button>
    </form>
{% endblock %}
