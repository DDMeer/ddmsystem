{% extends 'sysinfo/base.html' %}

{% block title %}
    Delete Disease
{% endblock %}

{% block content %}
    <form
        action="{{ disease.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            disease {{ disease }}?
        </p>
        <a href="{{ disease.get_absolute_url }}"
            class="button button-primary">
            Cancel</a>
        <button type="submit" class="button button-primary">Delete Disease</button>
    </form>
{% endblock %}
